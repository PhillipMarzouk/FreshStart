{% extends "base.html" %}

{% block content %}
<div class="password-reset-container" style="max-width: 400px; margin: auto; padding: 2em;">
  <h2>Reset Your Password</h2>
  <p>Enter your email address below and weâ€™ll send you a link to reset your password.</p>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_email">Email address</label>
      <input type="email" name="email" id="id_email" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 1em;">Send Reset Link</button>
  </form>

  <p style="margin-top: 1em;">
    <a href="{% url 'login' %}">Back to login</a>
  </p>
</div>
{% endblock %}
